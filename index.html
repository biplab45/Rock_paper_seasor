<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Rock Paper Scissor</h1>
   <div class="choices">
    <div class="choice" id="rock">
        <img src="https://github.com/user-attachments/assets/99c1325c-6967-4101-aafb-2e6ea567dead" alt="">
    </div>
    <div class="choice" id="papper">
        <img src="github.com/user-attachments/assets/90bde087-e69c-42b7-a8f4-c68948bec790" alt="">
    </div>
    <div class="choice" id="scissor">
        <img src="https://github.com/user-attachments/assets/1db50579-eabf-436b-a295-cf7e7288586e" alt="">
    </div>
   </div>
   <div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>you</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>comp</p>
    </div>
   </div>
   <div class="msg-container">
    <p id="msg">play your move</p>
   </div>
</body>
<script src="main.js"></script>
</html>
